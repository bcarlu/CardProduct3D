<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Card 3D</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
      <div class="card">
         <div class="sneaker">
            <div class="circle"></div>
            <img src="./ideapad.png" alt="Ultrabook Ultra Idea">
         </div>
         <div class="info">
            <h1 class="title">Ultra Idea</h1>
            <h3>A GREAT AND SLIM ULTRABOOK</h3>
            <div class="sizes">
               <button>8GB</button>
               <button>16GB</button>
               <button class="active">32GB</button>
               <button>64GB</button>
            </div>
            <div class="purchase">
               <button>Purchase</button>
            </div>
         </div>
      </div>
   </div>
   <script src="./app.js "></script>
</body>
</html>
